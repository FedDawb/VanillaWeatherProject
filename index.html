<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/index.css" />

    <title>Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a City.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1>London</h1>
            <p>
              Tuesday 08.23, Raining
              <br />
              Humidity: 67%, Wind 3.5km/h
            </p>
          </div>
          <div>⛈️ 12°C</div>
        </div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/FedDawb" target="_blank"> Dawn Hughes</a> -
        hosted
        <a
          href="https://app.netlify.com/sites/fedawbweatherapp/overview"
          target="_blank"
          >Netlify
        </a>
        code hosted
        <a
          href="https://github.com/FedDawb/VanillaWeatherProject"
          target="_blank"
          >Github</a
        >
      </footer>
    </div>
  </body>
</html>
