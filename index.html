<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/index.css" />
   <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button"/>
      </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">London</h1>
            <p class="weather-app-details">
              Tuesday 08.23, Raining
              <br />
              Humidity: <strong>67%</strong>, Wind <strong>3.4km/h</strong>
          
            </p>
          </div>
         
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon"> ⛈️ </div>
            <div class="weather-app-temperature">12</div>
              <div class="weather-app-unit">°C </div>
        </div>
       
      </main>
<div class="weather-forecast-day" id="forecast"></div>
      <footer>
        Built by
        <a href="https://github.com/FedDawb" target="_blank"> Dawn Hughes</a> -
        hosted
        <a
          href="https://app.netlify.com/sites/fedawbweatherapp/overview"
          target="_blank"
          >Netlify
        </a>
        code hosted
        <a
          href="https://github.com/FedDawb/VanillaWeatherProject"
          target="_blank"
          >Github</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
